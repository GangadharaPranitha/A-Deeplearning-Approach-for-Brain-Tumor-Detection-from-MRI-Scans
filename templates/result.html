<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .danger {
            color: red;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        {% if error_msg %}
            <p class="error">{{ error_msg }}</p>
        {% else %}
            <p><strong>Status:</strong> <span class="{{ danger }}">{{ out_pred }}</span></p>
            <p><strong>Confidence:</strong> {{ out_prob }}%</p>
            <img src="data:image/png;base64,{{ encoded_img }}" alt="Uploaded Image" />
        {% endif %}
        <br>
        <a href="/index" class="btn">Go Back</a>
    </div>
</body>
</html>
